<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

<form id="loginForm">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<script>

  if (sessionStorage.getItem("isAdmin") !== "true") {
    alert("Unauthorized. Please login as admin.");
    window.location.href = "admin-login.html"; // Redirect back to login
  }

  // Step 1: List of admin accounts
  const adminAccounts = [
    { username: "fulton@gmail.com", password: "fulton1234" },
    { username: "ksrtc@gmail.com", password: "ksrtc1234" }
  ];

  // Step 2: Login validation
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const inputUsername = document.getElementById("username").value;
    const inputPassword = document.getElementById("password").value;

    const matchedAdmin = adminAccounts.find(
      admin => admin.username === inputUsername && admin.password === inputPassword
    );

    if (matchedAdmin) {
      alert("Login successful!");
      sessionStorage.setItem("isAdmin", "true");
      window.location.href = "admindashboard.html"; // Replace with your actual admin dashboard page
    } else {
      alert("Invalid credentials. Please try again.");
    }
  });
</script>

</body>
</html>
