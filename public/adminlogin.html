<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url(https://c4.wallpaperflare.com/wallpaper/873/351/661/gradient-simple-background-lights-colorful-wallpaper-thumb.jpg) ;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(80, 244, 230);
    }
    form {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 3rem;
      width: 250px;
      height: 230px;
      border-radius: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      background-color: #ffffff;
    }
    .but{
      padding: 0.5rem 1rem;
      border-radius: 2px;
      font-weight: bold;
      background-color: #3fd9d6;
      position: relative;
      top: 20px;
      left: 25px;
    }
    .but:hover {
      background-color: #178831;
    }
    .but:active {
      background-color: #d11414;
    }
    .back-button{
            padding: 0.5rem 1rem;
      border: 1.85px solid;
      position: relative;
      top: 22px;
      left: 30px;
      color: black;
      text-decoration: none;
      background-color: #3fd9d6;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #178831;
    }
    .back-button:active {
      background-color: #d11414;
    }
    h2{
      position: relative;
      bottom: 20px;
      
      left: 55px;
     font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    #username{
      position: relative;
      bottom: 5px;
    }
     #password{
      position: relative;
      top: 5px;
    }

  </style>
</head>
<body>

<form id="loginForm">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button class="but" type="submit">Login</button>
  <a href="login.html" class="back-button" type="button">‚Üê Go Back</a>

</form>

<script>
  // Step 1: List of admin accounts
  const adminAccounts = [
    { username: "fulton@gmail.com", password: "fulton1234" },
    { username: "ksrtc@gmail.com", password: "ksrtc1234" }
  ];

  // Step 2: Login validation
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const inputUsername = document.getElementById("username").value;
    const inputPassword = document.getElementById("password").value;

    const matchedAdmin = adminAccounts.find(
      admin => admin.username === inputUsername && admin.password === inputPassword
    );

    if (matchedAdmin) {
      alert("Login successful!");
      sessionStorage.setItem("isAdmin", "true");
      window.location.href = "admindashboard.html"; // Replace with your actual admin dashboard page
    } else {
      alert("Invalid credentials. Please try again.");
    }
  });
</script>

</body>
</html>
