<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foggy Transparent Background Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images7.alphacoders.com/317/thumb-1920-317196.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    /* Fog-like overlay */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* black fog, adjust opacity here */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-orange {
      background-color: orange;
      color: white;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="content">
      <h1>Home renovation services with 5 years guarantee</h1>
      <p>We realise renovations of houses, flats, and offices</p>
      <div class="buttons">
        <button class="btn-orange">Calculate your project</button>
        <button class="btn-outline">Our services</button>
      </div>
    </div>
  </div>

</body>
</html>
