
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBus Admin Dashboard</title>
  <link rel="icon" href="logo-transparent-png.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00ff00;
      margin-bottom: 20px;
    }

    #userPhone {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 40px;
    }

    .logout-btn {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to UBus Dashboard</h1>
  <div id="userPhone">Loading user...</div>
  <button class="logout-btn" id="logoutBtn">Logout</button>

  <div class="footer">
    <p>Â© 2025 UBus from JOSH, FENU, FULTON, JOYAL</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect dashboard access
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('userPhone').innerText = `Logged in as: ${user.phoneNumber}`;
      } else {
        // Redirect if not logged in
        window.location.href = "login.html";
      }
    });

    // Logout logic
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    });
  </script>
</body>
</html>
