<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Results - UBus</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <h1>Search Results</h1>
    <div id="results"></div>
    <button onclick="goBack()">← Back to Dashboard</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "dashboard.html"; // or your dashboard filename
    }

    const resultsDiv = document.getElementById('results');
    const buses = JSON.parse(sessionStorage.getItem('searchResults'));

    if (!buses || buses.length === 0) {
      resultsDiv.innerHTML = "<p>No buses found.</p>";
    } else {
      buses.forEach(bus => {
        resultsDiv.innerHTML += `
          <div class="bus-card">
            <strong>${bus.busnumber}</strong> | ${bus.bustype} | ₹${bus.fare}<br>
            ${bus.from} ➝ ${bus.to}<br>
            ${bus.departuretime} → ${bus.arrivaltime}
          </div>
        `;
      });
    }
  </script>
  <script>
  const form = document.getElementById("feedbackForm");
  const thankYouSection = document.getElementById("thankYouSection");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const feedback = document.getElementById("feedback").value.trim();
    const rating = document.querySelector('input[name="rating"]:checked');

    if (name && feedback && rating) {
      // Save data to localStorage
      localStorage.setItem("feedbackName", name);
      localStorage.setItem("feedbackText", feedback);
      localStorage.setItem("feedbackRating", rating.value);

      // Redirect to sample.html
      window.location.href = "sample.html";
    }
  });

  function reenterFeedback() {
    thankYouSection.classList.add("hidden");
    form.classList.remove("hidden");
  }

  function goBack() {
    window.location.href = "mainpage.html";
  }
</script>

</body>
</html>
