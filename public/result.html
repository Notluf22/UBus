<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Results - UBus</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <h1>Search Results</h1>
    <div id="results"></div>
    <button onclick="goBack()">← Back to Dashboard</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "login.html"; // or your dashboard filename
    }

    const resultsDiv = document.getElementById('results');
    const buses = JSON.parse(sessionStorage.getItem('searchResults'));

    if (!buses || buses.length === 0) {
      resultsDiv.innerHTML = "<p>No buses found.</p>";
    } else {
      buses.forEach(bus => {
        resultsDiv.innerHTML += `
          <div class="bus-card">
            <strong>${bus.busnumber}</strong> | ${bus.bustype} | ₹${bus.fare}<br>
            ${bus.from} ➝ ${bus.to}<br>
            ${bus.departuretime} → ${bus.arrivaltime}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
