<!DOCTYPE html>
<html>
<head>
  <title>Bus Search Results</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      margin-bottom: 5px;
    }
    .route-heading {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #444;
    }
    .bus-card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .results {
      margin-top: 10px;
    }
    .select-button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .select-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Available Buses</h2>
<div class="route-heading" id="routeHeading"></div>

<div class="results" id="results"></div>

<script>
// üöå Sample Bus Data
const buses = [
  {
    bus_id: "RET11",
    source: "Kottarakara",
    destination: "Technopark",
    departure_time: "6:00",
    arrival_time: "8:10",
    duration: "2:10",
    bus_type: "Super Fast",
    boarding_point: "Kottarakara",
    dropping_point: "Technopark",
    route: ["Kottarakara","Valakam","Ayoor","Chadayamangalam","Nilamel","Kilimanoor","Venjaramoodu","Pothencode","Kazhakootam","Technopark"]
  },
  {
    bus_id: "RET12",
    source: "Technopark",
    destination: "Kottarakara",
    departure_time: "19:00",
    arrival_time: "21:00",
    duration: "3:00",
    bus_type: "Fast",
    boarding_point: "Technopark",
    dropping_point: "Kottarakara",
    route: ["Technopark", "Kazhakootam", "Pothencode", "Venjaramoodu", "Kilimanoor", "Nilamel", "Chadayamangalam", "Ayoor", "Valakam", "Kottarakara"]
  },
  {
    bus_id: "RET13",
    source: "Technopark",
    destination: "Kottarakara",
    departure_time: "12:00",
    arrival_time: "15:00",
    duration: "3:00",
    bus_type: "Ordinary",
    boarding_point: "Technopark",
    dropping_point: "Kottarakara",
    route: ["Technopark", "Kazhakootam", "Pothencode", "Venjaramoodu", "Kilimanoor", "Nilamel", "Chadayamangalam", "Ayoor", "Valakam", "Kottarakara"]
  }
];

// üéØ Get Source & Destination from sessionStorage
const sourceRaw = sessionStorage.getItem('source');
const destinationRaw = sessionStorage.getItem('destination');

const source = (sourceRaw || "").trim().toLowerCase();
const destination = (destinationRaw || "").trim().toLowerCase();

if (!source || !destination) {
  alert("Missing search data. Redirecting...");
  window.location.href = "dashboard.html";
}

document.getElementById("routeHeading").textContent = `From ${toTitleCase(source)} to ${toTitleCase(destination)}`;

// üß† Utility
function toTitleCase(str) {
  return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
}

// üîç Search & Display Matching Buses
function searchBuses() {
  const matchingBuses = buses.filter(bus => {
    const route = bus.route.map(stop => stop.toLowerCase());
    const sourceIndex = route.indexOf(source);
    const destIndex = route.indexOf(destination);
    return sourceIndex !== -1 && destIndex !== -1 && destIndex > sourceIndex;
  });

  renderResults(matchingBuses);
}

// üí∞ Dynamic Fare Logic Based on Bus Type
function renderResults(matchingBuses) {
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  matchingBuses.forEach(bus => {
    const route = bus.route.map(stop => stop.toLowerCase());
    const sourceIndex = route.indexOf(source);
    const destIndex = route.indexOf(destination);
    const stopCount = destIndex - sourceIndex;

    // Rate per stop by bus type
    let ratePerStop;
    const type = bus.bus_type.toLowerCase();
    if (type === "super fast") ratePerStop = 15;
    else if (type === "fast") ratePerStop = 12;
    else if (type === "ordinary") ratePerStop = 10;
    else ratePerStop = 10; // fallback

    const fare = stopCount * ratePerStop;

    const busHTML = `
      <div class="bus-card">
        <strong>üöå ${bus.bus_type}</strong><br>
        Bus ID: ${bus.bus_id}<br>
        Departure: ${bus.departure_time}, ${bus.boarding_point}<br>
        Arrival: ${bus.arrival_time}, Final Stop: ${bus.destination}<br>
        <small>(Your stop: ${toTitleCase(destination)})</small><br>
        Stops: ${stopCount}<br>
        Fare: ‚Çπ${fare}
        <button class="select-button" onclick="selectBus('${bus.bus_id}')">Select</button>
      </div>
    `;
    resultsDiv.innerHTML += busHTML;
  });

  if (resultsDiv.innerHTML === '') {
    resultsDiv.innerHTML = "<p>No buses found for this route.</p>";
  }
}

// üöç Select Bus
function selectBus(busId) {
  sessionStorage.setItem("selectedBusId", busId);
  window.location.href = "select.html";
}

document.addEventListener('DOMContentLoaded', searchBuses);
</script>

</body>
</html>
