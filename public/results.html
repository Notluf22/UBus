<!DOCTYPE html>
<html>
<head>
  <title>Bus Search Results</title>
  
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      margin-bottom: 5px;
    }
    .route-heading {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #444;
    }
    .bus-card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .results {
      margin-top: 10px;
    }
    .select-button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .select-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Available Buses</h2>
<div class="route-heading" id="routeHeading"></div>

<div class="results" id="results"></div>

<script>
const buses = [
  {
    bus_id: "1507TVMBNG",
    source: "Trivandrum",
    destination: "Bangalore",
    departure_time: "15:07",
    arrival_time: "07:02",
    duration: "15:55",
    fare: 1580,
 
    bus_type: "AC MULTI AXLE",
    boarding_point: "TRIVANDRUM DEPOT",
    dropping_point: "BANGALORE",
    route: ["Trivandrum", "Kollam", "Alappuzha", "Kottayam", "Ernakulam", "Thrissur", "Palakkad", "Coimbatore", "Salem", "Hosur", "Bangalore"]
  },
  {
    bus_id: "1602TVMBNG",
    source: "Trivandrum",
    destination: "Bangalore",
    departure_time: "16:02",
    arrival_time: "10:11",
    duration: "18:09",
    fare: 1811,
    
    bus_type: "AC MULTI AXLE",
    boarding_point: "TRIVANDRUM DEPOT",
    dropping_point: "BANGALORE",
    route: ["Trivandrum", "Kollam", "Alappuzha", "Ernakulam", "Thrissur", "Palakkad", "Coimbatore", "Salem", "Hosur", "Bangalore"]
  },
  {
    bus_id: "1800KNPMBNG",
    source: "Trivandrum",
    destination: "Bangalore",
    departure_time: "19:00",
    arrival_time: "08:30",
    duration: "13:30",
    fare: 1540,
    bus_type: "VOLVO SLEEPER",
    boarding_point: "KANIYAPURAM DEPOT",
    dropping_point: "BANGALORE",
    route: ["Trivandrum", "Kollam", "Kayamkulam", "Ernakulam", "Thrissur", "Coimbatore", "Salem", "Hosur", "Bangalore"]
  }
];

// Get user input from sessionStorage
const sourceRaw = sessionStorage.getItem('source');
const destinationRaw = sessionStorage.getItem('destination');

const source = (sourceRaw || "").trim().toLowerCase();
const destination = (destinationRaw || "").trim().toLowerCase();

if (!source || !destination) {
  alert("Missing search data. Redirecting...");
  window.location.href = "dashboard.html";
}

// Display the user's route input
document.getElementById("routeHeading").textContent = `From ${sourceRaw} to ${destinationRaw}`;

function searchBuses() {
  let matchingBuses = buses.filter(bus => {
    const route = bus.route.map(city => city.toLowerCase());
    const sourceIndex = route.indexOf(source);
    const destIndex = route.indexOf(destination);
    return sourceIndex !== -1 && destIndex !== -1 && destIndex > sourceIndex;
  });

  renderResults(matchingBuses);
}

function renderResults(matchingBuses) {
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (matchingBuses.length === 0) {
    resultsDiv.innerHTML = "<p>No buses found for your search.</p>";
    return;
  }

  matchingBuses.forEach(bus => {
    const busHTML = `
      <div class="bus-card">
        <strong>ðŸšŒ ${bus.bus_type}</strong><br>
        Bus ID: ${bus.bus_id}<br>
        Departure: ${bus.departure_time}, ${bus.boarding_point}<br>
        Arrival: ${bus.arrival_time}, Final Stop: ${bus.destination}<br>
        <small>(Your stop: ${destinationRaw})</small><br>
        Duration: ${bus.duration}<br>
        Fare: â‚¹${bus.fare} 
        <button class="select-button" onclick="selectBus('${bus.bus_id}')">Select</button>
      </div>
    `;
    resultsDiv.innerHTML += busHTML;
  });
}

function selectBus(busId) {
  sessionStorage.setItem("selectedBusId", busId);
  window.location.href = "select.html";
}

document.addEventListener('DOMContentLoaded', searchBuses);
</script>

</body>
</html>
