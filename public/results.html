<!DOCTYPE html>
<html>
<head>
  <title>Bus Search Results</title>
  
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      margin-bottom: 5px;
    }
    .route-heading {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #444;
    }
    .bus-card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .results {
      margin-top: 10px;
    }
    .select-button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .select-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Available Buses</h2>
<div class="route-heading" id="routeHeading"></div>

<div class="results" id="results"></div>

<script>
const buses = [
  {
    bus_id: "RET11",
    source: "Kottarakara",
    destination: "TechnoPark",
    departure_time: "6.00",
    arrival_time: "8.10",
    duration: "2.10",
    fare: 105,
 
    bus_type: "Super Fast",
    boarding_point: "Kottarakara",
    dropping_point: "TechnoPark",
    route: ["Kottarakara","Valakam","Ayoor","Chadayamangalam","Nilamel","Kilimanoor","Venjaramoodu","Pothencode","Kazhakootam","Technopark"] 
  },
  
  {
    bus_id: "RET12",
    source: "Technopark",
    destination: "Kottarakara",
    departure_time: "19.00",
    arrival_time: "21.00",
    duration: "3.00",
    fare: 105,
 
    bus_type: "Super Fast",
    boarding_point: "Technopark",
    dropping_point: "Kottarakara",
    route: ["Technopark", "Kazhakootam", "Pothencode", "Venjaramoodu", "Kilimanoor", "Nilamel", "Chadayamangalam", "Ayoor", "Valakam", "Kottarakara"]
  },
   {
    bus_id: "RET13",
    source: "Technopark",
    destination: "Kottarakara",
    departure_time: ".12.00",
    arrival_time: "15.00",
    duration: "3.00",
    fare: 97,
 
    bus_type: "Fast",
    boarding_point: "Technopark",
    dropping_point: "Kottarakara",
    route: ["Technopark", "Kazhakootam", "Pothencode", "Venjaramoodu", "Kilimanoor", "Nilamel", "Chadayamangalam", "Ayoor", "Valakam", "Kottarakara"]
  },
  {
    bus_id: "RET14",
    source: "Kottarakara",
    destination: "TechnoPark",
    departure_time: "10.00",
    arrival_time: "1.00",
    duration: "3.00",
    fare: 97,
 
    bus_type: "Fast",
    boarding_point: "Kottarakara",
    dropping_point: "TechnoPark",
    route: ["Kottarakara","Valakam","Ayoor","Chadayamangalam","Nilamel","Kilimanoor","Venjaramoodu","Pothencode","Kazhakootam","Technopark"] 
  },
   
];

// Get user input from sessionStorage
const sourceRaw = sessionStorage.getItem('source');
const destinationRaw = sessionStorage.getItem('destination');

const source = (sourceRaw || "").trim().toLowerCase();
const destination = (destinationRaw || "").trim().toLowerCase();

if (!source || !destination) {
  alert("Missing search data. Redirecting...");
  window.location.href = "dashboard.html";
}

// Display the user's route input
document.getElementById("routeHeading").textContent = `From ${sourceRaw} to ${destinationRaw}`;

function searchBuses() {
  let matchingBuses = buses.filter(bus => {
    const route = bus.route.map(city => city.toLowerCase());
    const sourceIndex = route.indexOf(source);
    const destIndex = route.indexOf(destination);
    return sourceIndex !== -1 && destIndex !== -1 && destIndex > sourceIndex;
  });

  renderResults(matchingBuses);
}

function renderResults(matchingBuses) {
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (matchingBuses.length === 0) {
    resultsDiv.innerHTML = "<p>No buses found for your search.</p>";
    return;
  }

  matchingBuses.forEach(bus => {
    const busHTML = `
      <div class="bus-card">
        <strong>ðŸšŒ ${bus.bus_type}</strong><br>
        Bus ID: ${bus.bus_id}<br>
        Departure: ${bus.departure_time}, ${bus.boarding_point}<br>
        Arrival: ${bus.arrival_time}, Final Stop: ${bus.destination}<br>
        <small>(Your stop: ${destinationRaw})</small><br>
        Duration: ${bus.duration}<br>
        Fare: â‚¹${bus.fare} 
        <button class="select-button" onclick="selectBus('${bus.bus_id}')">Select</button>
      </div>
    `;
    resultsDiv.innerHTML += busHTML;
  });
}

function selectBus(busId) {
  sessionStorage.setItem("selectedBusId", busId);
  window.location.href = "select.html";
}

document.addEventListener('DOMContentLoaded', searchBuses);
</script>

</body>
</html>
