<!DOCTYPE html>
<html>
<head>
  <title>UBus</title>
  <link rel="icon" href="logo-transparent-png.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
 
    body {
      font-family: sans-serif;
      background: #148d94;
      padding: 20px;
    }
    .bus-details {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    
      position: relative;
      top: 140px;
      left: 390px;
      
    }
    .bus-details {
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

    .bus-details h2 {
      margin-top: 0;
    }
    .button {
      background-color: #28a745;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      position: relative;
      left: 38%;
      bottom: 15px;
    }
    .button:hover {
      background-color: #218838;
    }
     .button:active {
      background-color: #d11414;
    }
    .busid{
      position: relative;
      left: 28px;
    }
    .routess{
       position: relative;
      left: 28px;
    }
    .fares{
       position: relative;
      left: 28px;
    }
    h2{
       position: relative;
         right: 10px;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
  </style>
</head>
<body>

<div class="bus-details" id="busDetails">
  <h2>Selected Bus</h2>
  <p>Loading bus information...</p>
</div>

<script>
function toTitleCase(str) {
  return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
}

const source = (sessionStorage.getItem("source") || "").trim().toLowerCase();
const destination = (sessionStorage.getItem("destination") || "").trim().toLowerCase();
const selectedBusId = sessionStorage.getItem("selectedBusId");

fetch('buses.json')
  .then(res => res.json())
  .then(buses => {
    const selectedBus = buses.find(bus => bus.bus_id === selectedBusId);
    const busDetailsDiv = document.getElementById("busDetails");

    if (!selectedBus || !source || !destination) {
      busDetailsDiv.innerHTML = "<p>Bus not found. Please go back and select a bus.</p>";
      return;
    }

    const route = selectedBus.route.map(stop => stop.toLowerCase());
    const sourceIndex = route.indexOf(source);
    const destIndex = route.indexOf(destination);
    const stopCount = destIndex - sourceIndex;

    let ratePerStop = selectedBus.bus_type.toLowerCase() === "super fast" ? 15 :
                      selectedBus.bus_type.toLowerCase() === "fast" ? 12 : 10;

    const fare = stopCount * ratePerStop;
    sessionStorage.setItem("fare", fare);

    busDetailsDiv.innerHTML = `
    <h2>üöå ${selectedBus.bus_type}üöå</h2>
  <p class="busid"><strong>Bus ID:</strong> ${selectedBus.bus_id}</p>
  <p class="routess"><strong>Route:</strong> ${toTitleCase(source)} ‚ûù ${toTitleCase(destination)}</p>

  <p>
    <span class="material-icons" style="vertical-align: middle; color: #007bff;">departure_board</span>
    <strong>Departure:</strong> ${selectedBus.departure_time} from ${selectedBus.boarding_point}
  </p>

  <p>
    <span class="material-icons" style="vertical-align: middle; color: #e53935;">place</span>
    <strong>Arrival:</strong> ${selectedBus.arrival_time} at ${selectedBus.dropping_point}
  </p>

  <p>
    <span class="material-icons" style="vertical-align: middle; color: #43a047;">schedule</span>
    <strong>Duration:</strong> ${selectedBus.duration}
  </p>

  <p class="fares"><strong>Fare:</strong> ‚Çπ${fare}</p>
  <button class="button" onclick="proceedToBooking()">Proceed to Booking</button>
      
    `;
  });

function proceedToBooking() {
  alert("Redirecting to booking page...");
  window.location.href = "booking.html";
}
</script>

</body>
</html>
