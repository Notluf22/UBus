       position: relative;

       position: relative;
      left: 28px;

  position: relative;
      left: 28px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         font-size: large;

}

.duration {
     position: relative;
      left: 28px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         font-size: large;
}

    position: relative;
      left: 28px;

}

</head>
<body>

<div class="bus-details" id="busDetails">
  <h2>Selected Bus</h2>
  <p>Loading bus information...</p>

</div>

  

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // ‚úÖ Supabase setup
  const SUPABASE_URL = "https://wztfguawfjvjuvkwairh.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6dGZndWF3Zmp2anV2a3dhaXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MTc4OTAsImV4cCI6MjA3NjA5Mzg5MH0.3P2_rRQH4lcRyvzf00swTyte0bz68GSVSJjDobY8CsE";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function toTitleCase(str) {
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
  }

  const source = (sessionStorage.getItem("source") || "").trim().toLowerCase();
  const destination = (sessionStorage.getItem("destination") || "").trim().toLowerCase();
  const selectedBusId = sessionStorage.getItem("selectedBusId");

  async function loadBusDetails() {
    const busDetailsDiv = document.getElementById("busDetails");
    busDetailsDiv.innerHTML = "<p>Loading bus information...</p>";

    if (!selectedBusId) {
      busDetailsDiv.innerHTML = "<p>No bus selected. Please go back and select a bus.</p>";
      return;
    }

    try {
      // üîç Fetch selected bus from Supabase
      const { data, error } = await supabaseClient
        .from('buses')
        .select('*')
        .eq('bus_id', selectedBusId)
        .single();

      if (error) throw error;

      const selectedBus = data;
      if (!selectedBus || !source || !destination) {
        busDetailsDiv.innerHTML = "<p>Bus not found. Please go back and select a bus.</p>";
        return;
      }

      const route = (selectedBus.route || []).map(stop => stop.toLowerCase());
      const sourceIndex = route.indexOf(source);
      const destIndex = route.indexOf(destination);
      const stopCount = destIndex - sourceIndex;

      let ratePerStop =
        selectedBus.bus_type.toLowerCase() === "super fast" ? 15 :
        selectedBus.bus_type.toLowerCase() === "fast" ? 12 : 10;

      const fare = stopCount * ratePerStop;
      sessionStorage.setItem("fare", fare);

      busDetailsDiv.innerHTML = `
        <h2>${selectedBus.bus_type} üöå</h2>
        <p class="busid"><strong>Bus ID:</strong> ${selectedBus.bus_id}</p>
        <p class="routess"><strong>Route:</strong> ${toTitleCase(source)} ‚ûù ${toTitleCase(destination)}</p>

        <p class="departure">
          <strong>Departure <span class="material-icons" style="vertical-align: middle; color: #007bff;">departure_board</span></strong>:
          ${selectedBus.departure_time} from ${selectedBus.boarding_point}
        </p>

        <p class="arrival">
          <strong>Arrival <span class="material-icons" style="vertical-align: middle; color: #e53935;">place</span></strong>:
          ${selectedBus.arrival_time} at ${selectedBus.dropping_point}
        </p>

        <p class="duration">
          <strong>Duration <span class="material-icons" style="vertical-align: middle; color: #43a047;">schedule</span></strong>:
          ${selectedBus.duration}
        </p>

        <p class="fares"><strong>Fare:</strong> ‚Çπ${fare}</p>
        <button class="button" onclick="proceedToBooking()">Proceed to Booking</button>
      `;
    } catch (err) {
      console.error("Error loading bus:", err);
      busDetailsDiv.innerHTML = "<p>‚ö†Ô∏è Failed to load bus details.</p>";
    }
  }

  function proceedToBooking() {
    alert("Redirecting to booking page...");
    window.location.href = "booking.html";
  }

  document.addEventListener("DOMContentLoaded", loadBusDetails);
</script>


</body>
</html>
