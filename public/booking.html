      padding: 8px;
      margin-top: 4px;

    .btn {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: rgb(18, 179, 18);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

      padding: 15px;

const selectedBusId = sessionStorage.getItem("selectedBusId");
const selectedBus = buses.find(bus => bus.bus_id === selectedBusId);

const busInfoDiv = document.getElementById("busInfo");
if (selectedBus) {
  busInfoDiv.innerHTML = `
    <p><strong>Bus:</strong> ${selectedBus.bus_type}</p>
    <p><strong>From:</strong> ${selectedBus.source} ➝ <strong>To:</strong> ${selectedBus.destination}</p>

    <p><strong>Fare per seat:</strong> ₹${selectedBus.fare}</p>
    <p><strong>Seats available:</strong> ${selectedBus.seats_available}</p>
  `;
}

document.getElementById("bookingForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const seats = parseInt(document.getElementById("seats").value);

 if (selectedBus && seats <= selectedBus.seats_available) {
  document.getElementById("confirmationMsg").style.display = "block";
  selectedBus.seats_available -= seats; // simulate booking

  // Send email
  sendConfirmationEmail(
    { name, email },
    selectedBus,
    seats
  );


    console.log(`✅ ${name} booked ${seats} seat(s) on ${selectedBus.bus_id}`);
  } else {
    alert("Not enough seats available.");
  }
});
 
function sendConfirmationEmail(userData, busData, seatCount) {
  emailjs.send("service_ychbdie", "template_dl2hl8x", {
    to_name: userData.name,
    email: userData.email,
    bus_type: busData.bus_type,
    source: busData.source,
    destination: busData.destination,
    departure_time: busData.departure_time,
    arrival_time: busData.arrival_time,
    seats: seatCount,
    fare: busData.fare * seatCount
  })
  .then(() => {
    console.log("✅ Email sent successfully");
    alert("Booking confirmed! A confirmation email has been sent.");
  })
  .catch((error) => {
    console.error("❌ Failed to send email:", error);
    alert("Booking confirmed, but failed to send confirmation email.");
  });
}
