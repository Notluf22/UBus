<!DOCTYPE html>
<html>
<head>
  <title>Your Ticket</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f7f9;
      padding: 30px;
    }

    .ticket-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      position: relative;
    }

    h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 20px;
    }

    .ticket-details p {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }

    .qr-section {
      margin-top: 25px;
      text-align: center;
    }

    .download-btn {
      margin-top: 30px;
      display: block;
      padding: 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background:rgb(2, 70, 2);
    }
  </style>
</head>
<body>

<div id="ticket" class="ticket-container">
  <h2>üé´ UBus E-Ticket</h2>
  <div class="ticket-details" id="ticketDetails">
    <p>Loading ticket...</p>
  </div>

  <div class="qr-section">
    <canvas id="qrCode"></canvas>
  </div>

  <button class="download-btn" onclick="downloadPDF()">Download Ticket as PDF</button>
</div>

<script>
  fetch('buses.json')
    .then(response => response.json())
    .then(buses => {
      const selectedBusId = sessionStorage.getItem("selectedBusId");
      const seats = parseInt(sessionStorage.getItem("seatsBooked") || 1);
      const name = sessionStorage.getItem("passengerName") || "Passenger";
      const email = sessionStorage.getItem("passengerEmail") || "N/A";
      const fare = parseInt(sessionStorage.getItem("fare") || 0);
      const selectedBus = buses.find(bus => bus.bus_id === selectedBusId);

      if (selectedBus) {
        const totalFare = fare * seats;

        const detailsHTML = `
          
          <p><strong>Bus Type:</strong> ${selectedBus.bus_type}üöå</p>
          <p><strong>From:</strong> ${selectedBus.source}</p>
          <p><strong>To:</strong> ${selectedBus.destination}</p>
          <p><strong>Departure:</strong> ${selectedBus.departure_time}</p>
          <p><strong>Arrival:</strong> ${selectedBus.arrival_time}</p>
       
          <p><strong>Total Fare:</strong> ‚Çπ${totalFare}</p>
        `;

        document.getElementById("ticketDetails").innerHTML = detailsHTML;

        const qrData = `UBus Ticket\nName: ${name}\nFrom: ${selectedBus.source} ‚ûù To: ${selectedBus.destination}\nSeats: ${seats}\nFare: ‚Çπ${totalFare}`;
        QRCode.toCanvas(document.getElementById('qrCode'), qrData, { width: 150 }, function (error) {
          if (error) console.error(error);
        });

      } else {
        document.getElementById("ticketDetails").innerHTML = `
          <p>‚ùå Ticket not found. Please try booking again.</p>
        `;
      }
    });

  function downloadPDF() {
    const element = document.getElementById('ticket');
    html2pdf().from(element).save('UBus_Ticket.pdf');
  }
</script>

</body>
</html>
