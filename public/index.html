<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UBus Login</title>
  <style>
    body {
      background-color: black;
      color: bisque;
      text-align: center;
      font-family: sans-serif;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: orange;
      color: white;
      cursor: pointer;
    }
    table {
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>UBus Login</h2>
  <form id="loginForm">
    <table>
      <tr>
        <td><input type="text" id="loginPhone" placeholder="+91XXXXXXXXXX" required></td>
      </tr>
      <tr>
        <td><input type="password" id="loginPassword" placeholder="Password" required></td>
      </tr>
      <tr>
        <td><button type="submit">Log In</button></td>
      </tr>
    </table>
  </form>
  <p>Don't have an account? <a href="signup.html">Sign up</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function hashPassword(password) {
      const msgUint8 = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const docRef = doc(db, "users", phone);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          alert("User not found.");
          return;
        }

        const userData = docSnap.data();
        const hashedInput = await hashPassword(password);

        if (hashedInput === userData.passwordHash) {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } else {
          alert("Incorrect password.");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
