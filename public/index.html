<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UBus - Login & Signup</title>
  <style>
    body {
      background-color: #121212;
      color: bisque;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    .form-container {
      display: inline-block;
      margin: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>UBus</h1>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? Scroll down to Sign Up</p>
  </div>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? Scroll up to Login</p>
  </div>

  <script type="module">
    import { signUp, login } from './auth.js';

    // Login handler
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      login(email, password)
        .then(() => alert("Login successful!"))
        .catch(err => alert("Login failed: " + err.message));
    });

    // Sign-up handler
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      signUp(email, password)
        .then(() => alert("Sign-up successful!"))
        .catch(err => alert("Sign-up failed: " + err.message));
    });
  </script>

</body>
</html>
