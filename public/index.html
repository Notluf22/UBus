<!DOCTYPE html>
<html>
<head>
  <title>UBus SIGNIN</title>
  <style>
    body {
      background-color: black;
      color: bisque;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    table {
      margin: auto;
    }
  </style>
</head>
<body>

  <center>

    <h2>UBus SignIn</h2>

    <form id="phoneForm">
      <table>
        <tr>
          <td><input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" required></td>
        </tr>
        <tr>
          <td><div id="recaptcha-container"></div></td>
        </tr>
        <tr>
          <td><button type="submit">Send OTP</button></td>
        </tr>
      </table>
    </form>

    <form id="otpForm" style="display:none;">
      <table>
        <tr>
          <td><input type="text" id="otpCode" placeholder="Enter OTP" required></td>
        </tr>
        <tr>
          <td>
            <button type="submit">Submit</button>
            <button type="button" id="resendBtn">Resend OTP</button>
          </td>
        </tr>
      </table>
    </form>

    <br>
    <p>Already have an account? <a href="ubus.html">Log in</a></p>
  </center>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let confirmationResult;

    // Setup invisible reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': (response) => {
        // reCAPTCHA solved, allow send OTP
        console.log("reCAPTCHA solved");
      }
    }, auth);

    const phoneForm = document.getElementById('phoneForm');
    const otpForm = document.getElementById('otpForm');
    const resendBtn = document.getElementById('resendBtn');

    phoneForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const phoneNumber = document.getElementById('phoneNumber').value;

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent!");
          otpForm.style.display = "block";
          phoneForm.style.display = "none";
        })
        .catch((error) => {
          alert("Failed to send OTP: " + error.message);
        });
    });

    otpForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = document.getElementById('otpCode').value;

      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          alert("Phone login successful!");
          // Redirect or do something with user info here
        })
        .catch((error) => {
          alert("OTP verification failed: " + error.message);
        });
    });

    resendBtn.addEventListener('click', () => {
      // Reset recaptcha and resend OTP
      window.recaptchaVerifier.clear();
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible',
        'callback': (response) => {
          console.log("reCAPTCHA solved");
        }
      }, auth);

      const phoneNumber = document.getElementById('phoneNumber').value;
      if (!phoneNumber) {
        alert("Please enter your phone number to resend OTP.");
        return;
      }

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP resent!");
        })
        .catch((error) => {
          alert("Failed to resend OTP: " + error.message);
        });
    });
  </script>

</body>
</html>
