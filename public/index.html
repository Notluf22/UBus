<!DOCTYPE html>
<html>
<head>
  <title>UBus Login</title>
</head>
<body>
  <center>
    <h2>UBus Login</h2>
    <input type="text" id="loginPhone" placeholder="Phone (+91...)"><br><br>
    <input type="password" id="loginPassword" placeholder="Password"><br><br>
    <button id="loginBtn">Log In</button><br><br>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </center>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!phone || !password) {
        alert("Enter both fields");
        return;
      }

      try {
        const docRef = doc(db, "users", phone);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          alert("User not found");
          return;
        }

        const storedHash = docSnap.data().passwordHash;
        const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
        const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex === storedHash) {
          alert("Login successful");
          window.location.href = "dashboard.html";
        } else {
          alert("Incorrect password");
        }
      } catch (error) {
        alert("Error during login: " + error.message);
      }
    });
  </script>
</body>
</html>
