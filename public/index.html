<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UBus Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function hashPassword(password) {
      const msgUint8 = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const phone = document.getElementById("loginPhone").value.trim();
        const password = document.getElementById("loginPassword").value;

        try {
          const userDoc = doc(db, "users", phone);
          const docSnap = await getDoc(userDoc);

          if (!docSnap.exists()) {
            alert("User not found.");
            return;
          }

          const userData = docSnap.data();
          const hashedInput = await hashPassword(password);

          if (hashedInput === userData.passwordHash) {
  alert("Login successful!");
  window.location.href = `dashboard.html?phone=${encodeURIComponent(phone)}`;
}
 else {
            alert("Incorrect password.");
          }
        } catch (err) {
          alert("Error during login: " + err.message);
        }
      });
    });
  </script>
</head>
<body>
  <center>
    <h2>UBus Login</h2>
    <form id="loginForm">
      <table>
        <tr><td><input type="text" id="loginPhone" placeholder="Phone (+91...)"><br><br></td></tr>
        <tr><td><input type="password" id="loginPassword" placeholder="Password"><br><br></td></tr>
      </table>
      <button type="submit">Log In</button><br><br>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </center>
</body>
</html>
