<!DOCTYPE html>
<html>
<head>
  <title>UBus SIGNUP</title>
</head>
<body bgcolor="black" style="color:bisque">
  <center>
    <h2>UBus SignUp</h2>
    <input type="text" id="signupPhone" placeholder="Phone (+91...)"><br><br>
    <div id="recaptcha-container"></div>
    <button type="button" id="sendOtpBtn">Send OTP</button><br><br>
    
    <input type="text" id="otp" placeholder="Enter OTP"><br><br>
    <button type="button" id="verifyOtpBtn">Verify OTP</button><br><br>
    
    <div id="passwordSection" style="display:none;">
      <input type="password" id="password" placeholder="Create Password"><br><br>
      <button type="button" id="createPasswordBtn">Create Password</button>
    </div>
    
    <p>Already have an account? <a href="index.html">Log in</a></p>
  </center>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult;

    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': (response) => {
        // reCAPTCHA solved
      }
    }, auth);

    document.getElementById("sendOtpBtn").addEventListener("click", async () => {
      const phone = document.getElementById("signupPhone").value.trim();
      if (!phone) return alert("Enter phone number");
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
        alert("OTP sent");
      } catch (error) {
        alert("Error sending OTP: " + error.message);
      }
    });

    document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
      const otp = document.getElementById("otp").value.trim();
      if (!otp) return alert("Enter the OTP");
      try {
        await confirmationResult.confirm(otp);
        document.getElementById("passwordSection").style.display = "block";
        alert("OTP Verified");
      } catch (error) {
        alert("Invalid OTP");
      }
    });

    document.getElementById("createPasswordBtn").addEventListener("click", async () => {
      const phone = document.getElementById("signupPhone").value.trim();
      const password = document.getElementById("password").value;
      if (!password) return alert("Enter a password");

      const hash = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
      const hashHex = Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');

      try {
        await setDoc(doc(db, "users", phone), { passwordHash: hashHex });
        alert("Account created successfully");
        window.location.href = "index.html";
      } catch (error) {
        alert("Error saving password: " + error.message);
      }
    });
  </script>
</body>
</html>
