<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UBus Login</title>
  <link rel="icon" href="logo-transparent-png.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      background: #000;
      padding: 20px;
    }

    .left-panel img {
      width: 450px;
      height: auto;
      border-radius: 10px;
    }

    .right-panel {
      margin-left: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box {
      background: #121212;
      padding: 30px;
      border: 1px solid #333;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .login-box h1 {
      text-align: center;
      font-family: 'Billabong', cursive;
      font-size: 3rem;
      margin-top: 20px;
    }

    .login-box input {
     background-color: #383737;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    color: #808080;
    margin-bottom: 8px;
    padding: 10px 10px;
    width: 90%;
    }

    .submit {
      width: 60%;
      padding: 10px;
      background: green;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      text-align: center;
    }




    .signup-box {
      background: #121212;
      padding: 20px;
      margin-top: 10px;
      text-align: center;
      font-size: medium;
      width: 255px;
    }

    .signup-box a {
      color: #3797f0;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.75rem;
      color: #666;
      max-width: 300px;
    }
      #email{
      color:white;
    }
    #password{
      color:white;
    }
   
</style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <a href="login.html"><img src="images-removebg-preview.png" alt="App Preview" /></a>
    </div>
    <div class="right-panel">
      <div class="login-box">
  <h1>Signup</h1>
  <form id="signupForm">
    <input type="email" placeholder="Email" id="email" required />
    <input type="password" placeholder="Create Password" id="password" required />
    <input type="text" id="username" placeholder="Enter username" required />
    <button class="submit" id="submit" type="submit">Create Account</button>
  </form>
</div>

      <div class="signup-box">
        <p>Have an account? <a href="login.html">Log in</a></p>
      </div>
      <div class="footer">
        <p>About Blog Jobs Help API Privacy Terms Locations UBus Lite Threads</p>
        <p>English (INDIA) Â© 2025 UBus from JOSH,FENU,FULTON,JOYAL</p>
      </div>
    </div>
  </div>
<script type="module" src="signup.js" defer></script>



</body>
</html>
