<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UBus SignUp</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult;
    let verifiedPhone = "";

    async function hashPassword(password) {
      const msgUint8 = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    window.onload = () => {
      window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
        size: 'invisible',
        callback: () => {}
      });

      document.getElementById("sendOtpBtn").addEventListener("click", async () => {
        const phone = document.getElementById("signupPhone").value.trim();
        try {
          confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
          alert("OTP sent!");
        } catch (error) {
          alert("Error sending OTP: " + error.message);
        }
      });

      document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
        const code = document.getElementById("otp").value;
        try {
          const result = await confirmationResult.confirm(code);
          verifiedPhone = result.user.phoneNumber;
          alert("Phone verified! Now create a password.");
        } catch (error) {
          alert("OTP verification failed: " + error.message);
        }
      });

      document.getElementById("createPasswordBtn").addEventListener("click", async () => {
        const password = document.getElementById("password").value;
        if (!verifiedPhone) {
          alert("Verify your phone number first.");
          return;
        }

        const passwordHash = await hashPassword(password);
        try {
          await setDoc(doc(db, "users", verifiedPhone), {
            phone: verifiedPhone,
            passwordHash: passwordHash
          });
          alert("Account created successfully! Please log in.");
          window.location.href = "index.html";
        } catch (error) {
          alert("Error saving password: " + error.message);
        }
      });
    };
  </script>
</head>
<body bgcolor="black" style="color:bisque">
  <center>
    <h2>UBus SignUp</h2>
    <div id="recaptcha-container"></div>
    <form>
      <table>
        <tr><td><input type="text" id="signupPhone" placeholder="Phone (+91...)"><br><br></td></tr>
        <tr><td><button type="button" id="sendOtpBtn">Send OTP</button><br><br></td></tr>
        <tr><td><input type="text" id="otp" placeholder="Enter OTP"><br><br></td></tr>
        <tr><td><button type="button" id="verifyOtpBtn">Verify OTP</button><br><br></td></tr>
        <tr><td><input type="password" id="password" placeholder="Create Password"><br><br></td></tr>
        <tr><td><button type="button" id="createPasswordBtn">Create Password</button></td></tr>
      </table>
    </form>
    <p>Already have an account? <a href="index.html">Log in</a></p>
  </center>
</body>
</html>
