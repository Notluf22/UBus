<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>KSRTC Admin Panel</h1>

  <h2>Add Timetable</h2>
  <input id="routeId" placeholder="Route ID"><br>
  <input id="routeName" placeholder="Route Name"><br>
  <input id="departureTime" placeholder="Departure Time"><br>
  <input id="arrivalTime" placeholder="Arrival Time"><br>
  <button onclick="addTimetable()">Add</button>

  <h2>Edit Timetable</h2>
  <input id="editRouteId" placeholder="Route ID to Edit"><br>
  <input id="newDepartureTime" placeholder="New Departure"><br>
  <input id="newArrivalTime" placeholder="New Arrival"><br>
  <button onclick="editTimetable()">Edit</button>

  <h2>All Timetables</h2>
  <ul id="timetableList"></ul>
<script type="module" src="admindashboard.js"></script>
</body>
</html>
