<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBus Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00ff00;
    }
    .logout-btn {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the UBus Dashboard!</h1>
  <p id="userPhone"></p>
  <button class="logout-btn" id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (user) {
    const phone = user.phoneNumber; // ✅ Directly use phone number
    document.getElementById('userPhone').innerText = `Logged in as: ${phone}`;
  } else {
    window.location.href = "login.html"; // Not logged in → redirect
  }
});

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
