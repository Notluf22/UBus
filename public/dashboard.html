<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UBus</title>
  <link rel="icon" href="logo-transparent-png.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 80%;
      max-width: 600px;
      background: white;
      margin-top: 50px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .swap-button {
      background: green;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    table {
      margin: auto;
    }
    td {
      padding: 10px;
    }
    #useremail {
      font-size: 0.9em;
      color: gray;
      margin-top: 10px;
    }
    .bus-card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UBus</h1>
    <h2>Catch Your Bus</h2>

    <form id="searchForm">
      <table>
        <tr>
          <td><img src="trip_origin_30dp_000000_FILL0_wght400_GRAD0_opsz24 (1).png" alt="From Icon" /></td>
          <td><input type="text" id="from" placeholder="Enter Starting Location"></td>
        </tr>
        <tr>
          <td><img src="route_30dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Swap Icon" /></td>
          <td>
            <button class="swap-button" id="swapBtn" type="button">⇅</button>
          </td>
          <td>
            <button class="swap-button" type="submit">SEARCH</button>
          </td>
        </tr>
        <tr>
          <td><img src="location_on_30dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="To Icon" /></td>
          <td><input type="text" id="to" placeholder="Enter Your Destination"></td>
        </tr>
      </table>
    </form>

    <div id="useremail"></div>

    <div id="results"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (user && user.email) {
        document.getElementById('useremail').innerText = `Logged in as: ${user.email}`;
      } else {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        });
      }
    });

    document.getElementById('swapBtn').addEventListener('click', (event) => {
      event.preventDefault();
      const fromInput = document.getElementById('from');
      const toInput = document.getElementById('to');
      const temp = fromInput.value;
      fromInput.value = toInput.value;
      toInput.value = temp;
    });

    document.getElementById('searchForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      await searchBuses();
    });

    async function searchBuses() {
      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!from || !to) {
        resultsDiv.innerHTML = "<p>Please enter both 'From' and 'To' locations.</p>";
        return;
      }
      if (from.toLowerCase() === to.toLowerCase()) {
        resultsDiv.innerHTML = "<p>'From' and 'To' locations must be different.</p>";
        return;
      }

      try {
        const snapshot = await getDocs(collection(db, "buses"));
        let found = 0;

        snapshot.forEach(doc => {
          const data = doc.data();
          const route = data.route || [];

          const fromIndex = route.findIndex(stop => stop.toLowerCase() === from.toLowerCase());
          const toIndex = route.findIndex(stop => stop.toLowerCase() === to.toLowerCase());

          if (fromIndex !== -1 && toIndex !== -1 && fromIndex < toIndex) {
            found++;
            resultsDiv.innerHTML += `
              <div class="bus-card">
                <strong>${data.busnumber}</strong> | ${data.bustype} | ₹${data.fare}<br>
                ${from} ➝ ${to}<br>
                ${data.departuretime} → ${data.arrivaltime}
              </div>
            `;
          }
        });

        if (found === 0) {
          resultsDiv.innerHTML = "<p>No buses found for this route.</p>";
        }
      } catch (error) {
        console.error("Error searching buses:", error);
        resultsDiv.innerHTML = "<p>Error occurred while searching. Please try again.</p>";
      }
    }
  </script>
</body>
</html>
