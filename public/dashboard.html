<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UBus</title>
  <link rel="icon" href="logo-transparent-png.png">
  <style>
 body {
      font-family: Arial, sans-serif;
      background: #0d3843;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
 .container {
      width: 80%;
      max-width: 600px;
      background:white;
      margin-top: 50px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      
    }
   
 
    .swap-button {
      background:green;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    .swap-button2 {
      background:green;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      display: flex;
      justify-content:flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UBus</h1>
    <h2>Catch Your Bus </h2>

<form>
  <table>

<tr>
  <td><label for="from">FROM:</label></td>
  <td><input type="text" id="from" placeholder="Enter Starting Location"><br><br></td>   
</tr>
<tr>
  <td><button class="swap-button" onclick="swapFields(event)">â‡…</button></td>
  <td><button type="submit" class="swap-button2">SEARCH</button></td>

</tr>
<tr>
  <td><label for="to">TO:</label></td>
  <td><input type="text" id="to" placeholder="Enter Your Destination"><br><br></td>          
</tr>
</table>
</form>

   
  <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect dashboard access
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('userPhone').innerText = `Logged in as: ${user.phoneNumber}`;
      } else {
        // Redirect if not logged in
        window.location.href = "login.html";
      }
    });

    // Logout logic
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    });
   function swapFields(event) {
  event.preventDefault(); // Prevents form submission
  const fromInput = document.getElementById("from");
  const toInput = document.getElementById("to");
  const temp = fromInput.value;
  fromInput.value = toInput.value;
  toInput.value = temp;
}

  </script>
</body>
</html>
