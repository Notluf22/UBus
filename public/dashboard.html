<!DOCTYPE html>
<html>
<head>
  <title>UBus Dashboard</title>
  <style>
    body {
      background-color: black;
      color: bisque;
      text-align: center;
      font-family: sans-serif;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to UBus!</h1>
  <p>You have successfully logged in.</p>
  <button id="logoutBtn">Log Out</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("You have been logged out.");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Logout failed: " + error.message);
      });
    });
  </script>
</body>
</html>
