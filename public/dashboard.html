<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UBus</title>
  <link rel="icon" href="logo-transparent-png.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 600px;
      background: white;
      margin-top: 50px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .swap-button, .swap-button2 {
      background: green;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }

    table {
      margin: auto;
    }

    td {
      padding: 10px;
    }

    #useremail {
      font-size: 0.9em;
      color: gray;
      margin-top: 10px;
    }
    .frombox{
    position: relative;
    top: 10px;
}
 .tobox{
    position: relative;
    top: 10px;
    
}
    h1{
        font-family: 'Times New Roman', Times, serif;
        font-size:50px;
    }
    h2{
        font-family: 'Times New Roman', Times, serif;
        font-size:30px;
        position: relative;
        bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UBus</h1>
    <h2>Catch Your Bus</h2>
    <img src="Capture.PNG" alt="Bus Image" style="width: 100%; max-width: 400px;"><br><br>

    <form>
      <table>
        <tr>
          <td><img src="trip_origin_30dp_000000_FILL0_wght400_GRAD0_opsz24 (1).png" alt="From Icon"></td>
          <td colspan="2"><input type="text" id="from" placeholder="Enter Starting Location" style="width: 100%;"></td>
        </tr>
        <tr>
          <td><img src="route_30dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Swap Icon"></td>
          <td><button class="swap-button" onclick="swapFields(event)">â‡…</button></td>
          <td><button type="submit" class="swap-button2">SEARCH</button></td>
        </tr>
        <tr>
          <td><img src="location_on_30dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="To Icon"></td>
          <td colspan="2"><input type="text" id="to" placeholder="Enter Your Destination" style="width: 100%;"></td>
        </tr>
      </table>
    </form>

    <div id="useremail"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClyvd-D1Xm414aUsCv7tWvpsxd84r0zos",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user && user.email) {
        document.getElementById('useremail').innerText = `Logged in as: ${user.email}`;
      } else {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        });
      }
    });

    function swapFields(event) {
      event.preventDefault();
      const fromInput = document.getElementById("from");
      const toInput = document.getElementById("to");
      const temp = fromInput.value;
      fromInput.value = toInput.value;
      toInput.value = temp;
    }
  </script>
</body>
</html>
