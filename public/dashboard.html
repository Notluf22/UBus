
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UBus</title>
  <link rel="icon" href="logo-transparent-png.png" />
  <link rel="stylesheet" href="dashboard.css">

</head>
<style>
    body {
     height: 100%;
 }
 body {
     font-family: Arial,bold, sans-serif;
     background: rgb(152, 166, 139);
     margin: 0;
     padding: 0;
     display: flex;
     flex-direction: column;
     align-items: center;
 }
 .container {
     width: 80%;
     max-width: 600px;
     background: rgb(238, 234, 234);
     margin-top: 50px;
     padding: 30px;
     border-radius: 10px;
     box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
     text-align: center;
     position: relative;
     top: 20%;
     left:0%
 }
.swap-button {
     position: absolute;
     background: green ;
     color: white;
     border: none;
     padding: 8px 12px;
     border-radius: 5px;
     cursor: pointer;
     top:65px;
     margin-right:120px;
 }
 .button-container {
     position: relative;
 }
 table {
     margin: auto;
 }
 td {
     padding: 10px;
 }
 #useremail {
     font-size: 0.9em;
     color: gray;
     margin-top: 10px;
 }
 .bus-card {
     border: 1px solid #ccc;
     padding: 12px;
     margin-top: 10px;
     border-radius: 8px;
     box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
     text-align: left;
 }
 .fromicon {
     width: 24px;
     height: 30px;
     margin-right: 20px;
     position: relative;
     bottom: 20px;
 }
 .toicon {
     width: 24px;
     height: 30px;
     margin-right: 20px;
     position: relative;
     bottom: 50px;
     color: red;
 }
 .swapicon {
     width: 24px;
     height: 20px;
     margin-right: 20px;
     position: relative;
     bottom: 32px;
 }
 #from {
     position: relative;
     right: 10px;
     height: 30px;
     width: 250px;
     bottom: 20px;
       border: 2px solid #1a1a1a;
 }
 #to {
     position: relative;
     right: 10px;
     height: 30px;
     width: 250px;
     bottom: 50px;
       border: 2px solid #1a1a1a;
 }
 #swapBtn {
     position: relative;
     left: 250px;
 }
 .sub-button {
     background-color:green;
     color: aliceblue;
     height: 30px;
     width: 90px;
     font-weight: bold;
     position: relative;
     top: 65px;
     right: -50px;
     border-radius: 10px;
     margin: 1;
     border: none;
 }
 button:active {
     background-color: rgb(1, 70, 1);
 }
 h1{
    font-family: Georgia, 'Times New Roman', Times, serif;
 }
 h2{
    font-family: Georgia, 'Times New Roman', Times, serif;
 }
 .back-button {

  margin-top: 20px;
  text-decoration: none;
  background-color:green;
  color: #fff;
  padding: 10px 16px;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  height: 2px;
  margin: 1;
   width: 50px;
   right:110;
}

.back-button:hover {
  background-color: rgb(1, 70, 1);
}

</style>
<body>
  <div class="container">
    <h1>UBus</h1>
    <h2>Catch Your Bus</h2>
     <a href="mainpage.html" class="back-button">← Back</a>


    <form id="searchForm">
      <table>
        <tr>
          <td><img src="trip_origin_30dp_000000_FILL0_wght400_GRAD0_opsz24 (1).png" alt="From Icon" class="fromicon" /></td>
          <td><input type="text" id="from" placeholder="Enter Starting Location" required /></td>
        </tr>
        <tr>
          <td><img src="route_30dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Swap Icon" class="swapicon"  /></td>
          <div>
           <button class="swap-button" type="button" id="swapBtn">⇅ Swap</button>
          </div>
          <td>
           <button class="sub-button" type="submit">Search</button>
    </form>
          </td>
        </tr>
        <tr>
          <td><img src="location_on_30dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="To Icon" class="toicon" /></td>
          <td><input type="text" id="to" placeholder="Enter Your Destination" required /></td>
        </tr>
      </table>
    </form>

    <div id="useremail"></div>

    <div id="results"></div>
   
  </div>
<script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      sessionStorage.setItem('source', from);
      sessionStorage.setItem('destination', to);
      window.location.href = 'results.html';
    });

    document.getElementById('swapBtn').addEventListener('click', () => {
      const fromInput = document.getElementById('from');
      const toInput = document.getElementById('to');
      [fromInput.value, toInput.value] = [toInput.value, fromInput.value];
    });
</script>

</body>
</html>
