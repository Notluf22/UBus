<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBus - Your Route Your Time</title>
</head>
<body>
  <h1>Welcome to UBus</h1>
  <h2>Authentication</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <h2>Add Booking</h2>
  <button onclick="addBooking()">Add Dummy Booking</button>

  <h2>Update Bus Location</h2>
  <button onclick="updateBusLocation()">Update Location</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArUGTPKRwMAS9LZWDbmaNAYayQF5ei5bw",
      authDomain: "ubus-a445a.firebaseapp.com",
      projectId: "ubus-a445a",
      storageBucket: "ubus-a445a.appspot.com",
      messagingSenderId: "1088324118594",
      appId: "1:1088324118594:web:00dc5b9c4a35c7c246a5db",
      measurementId: "G-NX9Y9J793J"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore();

    window.signup = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("Signed up:", userCredential.user);
      } catch (error) {
        console.error("Signup error:", error.message);
      }
    };

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Logged in:", userCredential.user);
      } catch (error) {
        console.error("Login error:", error.message);
      }
    };

    window.addBooking = async function() {
      try {
        const docRef = await addDoc(collection(db, "bookings"), {
          userId: "abc123",
          busId: "bus456",
          source: "Station A",
          destination: "Station B",
          time: "10:30 AM"
        });
        console.log("Booking ID:", docRef.id);
      } catch (e) {
        console.error("Error adding booking:", e);
      }
    };

    window.updateBusLocation = async function() {
      try {
        await setDoc(doc(db, "buses", "bus123"), {
          lat: 8.5241,
          lng: 76.9366,
          updatedAt: new Date()
        });
        console.log("Bus location updated");
      } catch (e) {
        console.error("Error updating location:", e);
      }
    };
  </script>
</body>
</html>
